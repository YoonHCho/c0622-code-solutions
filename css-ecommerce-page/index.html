<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container border text-center">

    <div class="row">
      <div class="column-full">
        <h1 class="font-size-1p3">New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-20p text-left padding-lr-p5">
        <div>
          <img class="" src="./images/dress1.jpeg" alt="dress1">
        </div>
        <h1 class="font-size-p7">Free People <span class="font-gray">| Size 6</span></h1>
        <p class="font-size-p7"><span class="background-beige">$35</span><span>&nbsp;</span><del class="background-white font-gray">$125 retail</del></span></p>
      </div>

      <div class="column-20p text-left padding-lr-p5">
        <div>
          <img src="./images/ysl-bag.jpeg" alt="ysl">
        </div>
        <h1 class="font-size-p7">Yves Saint Laurent <span class="font-gray">| One-Size</span></h1>
        <p class="font-size-p7"><span class="background-beige">$200</span><span><span>&nbsp;</span><del class="background-white font-gray">$1600 retail</del></p>
      </div>

      <div class="column-20p text-left padding-lr-p5">
        <div>
          <img src="./images/key.jpeg" alt="key">
        </div>
        <h1 class="font-size-p7">Tiffany <span class="font-gray">| One-Size</span></h1>
        <p class="font-size-p7"><span class="background-beige">$476</span><span><span>&nbsp;</span><del class="background-white font-gray">$2000 retail</del></p>
      </div>

      <div class="column-20p text-left padding-lr-p5">
        <div class="height">
          <img class="object" src="./images/lv-bag.jpg" alt="key">
        </div>
        <h1 class="font-size-p7">Louis Vuitton <span class="font-gray">| One-Size</span></h1>
        <p class="font-size-p7"><span class="background-beige">$95</span><span><span>&nbsp;</span><del class="background-white font-gray">$1200 retail</del></p>
      </div>

      <div class="column-20p text-left padding-lr-p5">
        <div>
          <img src="./images/dress2.jpeg" alt="key">
        </div>
        <h1 class="font-size-p7">Reformation <span class="font-gray">| Size 4</span></h1>
        <p class="font-size-p7"><span class="background-beige">$20</span><span><span>&nbsp;</span><del class="background-white font-gray">$198 retail</del></p>
      </div>

    </div> <!-- end of row -->
  </div> <!-- end of CONTAINER -->
</body>
</html>
