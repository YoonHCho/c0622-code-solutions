<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container border text-center background-gray padding-rl-7rem-bot1rem">
    <div class="row">
      <div class="column-full">
        <h2 class="bold">How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-25p">
        <div>
          <img src="./images/screen-1.png" alt="App Switching">
          <img class="mini" src="./images/switch-icon.png" alt="Switch">
        </div>
        <h3 class="font-size-p8">App Switching</h3>
        <p class="font-size-p6">Toggles all your apps on and off.</p>
      </div>
      <div class="column-25p">
        <div>
          <img src="./images/screen-2.png" alt="Trip Filter">
          <img class="mini" src="./images/filter-icon.png" alt="Trip">
        </div>
        <h3 class="font-size-p8">Trip Filtering</h3>
        <p class="font-size-p6">Evaluates your trip requests.</p>
      </div>
      <div class="column-25p">
        <div>
          <img src="./images/screen-3.png" alt="Service Filter">
          <img class="mini" src="./images/slider-icon.png" alt="Service">
        </div>
        <h3 class="font-size-p8">Service Filters</h3>
        <p class="font-size-p6">Accepts only your ideal trips.</p>
      </div>
      <div class="column-25p">
        <div>
          <img src="./images/screen-4.png" alt="Stats">
          <img class="mini" src="./images/bars-icon.png" alt="Bars">
        </div>
        <h3 class="font-size-p8">Stats + Mileage</h3>
        <p class="font-size-p6">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div> <!-- END OF Container -->
</body>
</html>
